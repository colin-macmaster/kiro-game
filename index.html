<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kiro World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="overlay hidden">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart</button>
        </div>
        <div id="levelComplete" class="transition-overlay hidden">
            <div class="transition-content">
                <h1 class="transition-title">Game Complete!</h1>
                <p class="transition-message">Congratulations!</p>
                <p class="transition-score">Final Score: <span id="completeScore">0</span></p>
                <button id="nextLevelBtn">Play Again</button>
            </div>
        </div>
        <div id="levelTransition" class="transition-overlay hidden">
            <div class="transition-content">
                <h1 class="transition-title">Level <span id="transitionLevelNumber">1</span> Complete!</h1>
                <p class="transition-message">Amazing!</p>
                <p class="transition-score">Score: <span id="transitionScore">0</span></p>
                <button id="transitionContinueBtn">Continue</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
